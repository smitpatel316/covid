<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
    style="border: solid 2px #000;"
  >
    <h1 style="position: absolute;">
      <b>{{ tile.text }}</b>
    </h1>
  </mat-grid-tile>
</mat-grid-list>
